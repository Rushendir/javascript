<body>
    <h2 style="color: red; background-color: yellow; text-align: center; width: 35%; padding: 10px;">
        Java Script Image Slider</h2>
    <img src="./images-js/bg-img.jpg" alt="image" id="m1" width="400" height="400"><br><br>
    <button onclick="forward()" style="color: orangered;"> <span> >> </span></button>
    <button onclick="backward()" style=" color:blue;"> <span> << </span></button>



    <script>
        x=["images-js/bg-img.jpg","images-js/cloud.jpg", "images-js/nature.jpg", "images-js/stars.jpg","images-js/cloud.jpg", "images-js/nature.jpg"];
        slide=document.getElementById("m1");
        count=-1;
        slide.src=x[3];
        //console.log(x.length);

    function forward()
    {
            count=count+1;
            if(count<=x.length)
         {
             if(count==x.length)
            {
             count=0;
            }
            slide.src=x[count];
         }
        console.log(count);
     }

     function backward()
    {
            count=count-1;
            if(count<x.length)
         {
             if(count==-1 || count==-2)
            {
             index=x.length-1;
             count=index;
            }

         }

     }
